<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSync - Sponsor Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/darkmode.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Register as Sponsor</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Brand Name *</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Contact Email *</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password *</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="sector">Sector (e.g. Tech, Fashion)</label>
                <input type="text" id="sector" name="sector" placeholder="Optional">
            </div>

            <div class="form-group">
                <label for="logo">Brand Logo</label>
                <input type="file" id="logo" name="logo" accept="image/*">
                <small>PNG, JPG, GIF up to 2MB</small>
            </div>

            <button type="submit" class="btn-primary">Register as Sponsor</button>
        </form>

        <p>Already have an account? <a href="{{ url_for('sponsor_login') }}">Login as Sponsor</a></p>
        <p><a href="{{ url_for('login') }}">Back to Artist Login</a></p>
    </div>

    <!-- DARK MODE TOGGLE -->
    <div style="position:fixed; bottom:1.5rem; right:1.5rem; z-index:1000;">
        <button type="button" class="darkmode-toggle">Toggle</button>
    </div>
</body>
</html>
