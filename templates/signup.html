<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSync - Artist Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/paintbrush.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Artist Signup</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div style="display: flex; align-items: center;">
                    <input type="password" id="password" name="password" required style="flex: 1;">
                    <button type="button" class="password-toggle">Toggle</button>
                </div>
            </div>

            <button type="submit" class="btn-primary">Create Artist Account</button>
        </form>

        <p><a href="{{ url_for('login') }}">Back to Login</a></p>
    </div>
</body>
</html>
