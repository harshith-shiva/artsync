<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSync - Buyer Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Buyer Login</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}{% for c, m in messages %}<div class="flash-{{c}}">{{m}}</div>{% endfor %}{% endif %}
        {% endwith %}
        <form action="{{ url_for('buyer_login') }}" method="POST">
            <input type="email" name="email" placeholder="Your Email" required>
            <button type="submit" class="btn-primary">Login as Buyer</button>
        </form>
        <p>New buyer? <a href="{{ url_for('buyer_signup') }}">Sign Up</a></p>
        <p><a href="{{ url_for('login') }}">‚Üê Artist Login</a></p>
    </div>
</body>
</html>
