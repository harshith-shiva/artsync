<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSync - Artist Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/paintbrush.js') }}" defer></script>
    <script src="{{ url_for('static', filename='js/darkmode.js') }}" defer></script>  <!-- ADDED -->
</head>
<body>
    <div class="container">
        <h1>Artist Login</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div style="display: flex; align-items: center;">
                    <input type="password" id="password" name="password" required style="flex: 1;">
                    <button type="button" class="password-toggle">Toggle</button>
                </div>
            </div>

            <button type="submit" class="btn-primary">Login as Artist</button>
        </form>

        <p>New artist? <a href="{{ url_for('signup') }}">Sign Up</a></p>
        <p><a href="{{ url_for('buyer_login') }}">Login as Buyer</a></p>
        <p><a href="{{ url_for('sponsor_login') }}">Login as Sponsor</a></p>
        <p><a href="{{ url_for('contractor_login') }}">Login as Contractor</a></p>
    </div>

    <!-- DARK MODE TOGGLE -->
    <div style="position:fixed; bottom:1.5rem; right:1.5rem; z-index:1000;">
        <button type="button" class="darkmode-toggle">Toggle</button>
    </div>
</body>
</html>
