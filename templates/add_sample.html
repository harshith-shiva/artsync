<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSync - Add Art Sample</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Add Art Sample</h1>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form action="{{ url_for('add_sample') }}" method="POST" enctype="multipart/form-data">
            <input type="file" name="image" accept="image/*" required>
            <textarea name="art_description" placeholder="Describe this artwork..." required></textarea>
            <select name="status" required>
                <option value="unsold">Unsold</option>
                <option value="sold">Sold</option>
            </select>
            <button type="submit">Add Sample</button>
        </form>
        <p><a href="{{ url_for('portfolio') }}">‚Üê Back to Portfolio</a></p>
    </div>
</body>
</html>
