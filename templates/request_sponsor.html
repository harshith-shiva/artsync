<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArtSync - Request Sponsorship</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <script src="{{ url_for('static', filename='js/darkmode.js') }}" defer></script>
</head>
<body>
    <div class="container">
        <h1>Request Sponsorship from {{ sponsor.name }}</h1>

        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="flash-{{ category }}">{{ message }}</div>
                {% endfor %}
            {% endif %}
        {% endwith %}

        <form method="POST">
            <textarea name="message" placeholder="Tell {{ sponsor.name }} why you need sponsorship..." required rows="6"></textarea>
            <button type="submit" class="btn-primary">Send Request</button>
        </form>

        <p><a href="{{ url_for('artist_sponsors') }}" class="btn-secondary">Back to Sponsors</a></p>
    </div>

    <!-- DARK MODE TOGGLE -->
    <div style="position:fixed; bottom:1.5rem; right:1.5rem; z-index:1000;">
        <button type="button" class="darkmode-toggle">Toggle</button>
    </div>
</body>
</html>
