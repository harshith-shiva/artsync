<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ArtSync - My Stats</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Performance Stats: {{ stats.name }}</h1>
        <div class="stats-grid">
            <div class="stat-card">
                <h3>{{ stats.events }}</h3>
                <p>Events Performed</p>
            </div>
            <div class="stat-card">
                <h3>{{ stats.funded_events }}</h3>
                <p>Funded Events</p>
            </div>
            <div class="stat-card">
                <h3>${{ "%.2f"|format(stats.funding) }}</h3>
                <p>Total Funding</p>
            </div>
        </div>
        <p><a href="{{ url_for('dashboard') }}" class="btn-secondary">â† Back</a></p>
    </div>
</body>
</html>
